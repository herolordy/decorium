<style>
/* ===== COLOR SYSTEM ===== */
:root {
  --primary-100:#FFB6B9;
  --primary-200:#df999c;
  --primary-300:#98585c;

  --accent-100:#AED9E0;
  --accent-200:#50787f;

  --text-100:#333333;
  --text-200:#5c5c5c;

  --bg-100:#F5E6CA;
  --bg-200:#ebdcc0;
  --bg-300:#c2b499;
}

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ===== BODY ===== */
body {
  background: var(--bg-100);
  color: var(--text-100);
  line-height: 1.6;
}

/* ===== NAVBAR ===== */
nav {
  position: sticky;
  top: 0;
  background: var(--bg-200);
  border-bottom: 2px solid var(--bg-300);
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

nav strong {
  font-size: 1.5rem;
  color: var(--primary-300);
}

nav a {
  margin-left: 24px;
  text-decoration: none;
  font-weight: 600;
  color: var(--text-100);
}

nav a:hover {
  color: var(--primary-300);
}

/* ===== BUTTON ===== */
.btn {
  display: inline-block;
  padding: 12px 26px;
  background: var(--primary-300);
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
}

.btn:hover {
  background: var(--primary-200);
}

/* ===== HERO ===== */
header {
  background: linear-gradient(
    to bottom,
    var(--bg-200),
    var(--bg-100)
  );
  padding: 90px 20px;
  text-align: center;
}

header h1 {
  color: var(--primary-300);
}

header p {
  color: var(--text-200);
}

header img {
  max-width: 520px;
  width: 100%;
  margin: 30px auto;
  border-radius: 14px;
}

/* ===== SECTIONS ===== */
section {
  padding: 80px 20px;
  max-width: 1200px;
  margin: auto;
  background: var(--bg-100);
}

/* Alternate section color */
section:nth-of-type(even) {
  background: var(--bg-200);
}

h2 {
  text-align: center;
  margin-bottom: 40px;
  color: var(--primary-300);
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

/* ===== CARDS ===== */
.card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.card-content {
  padding: 24px;
}

.price {
  font-weight: bold;
  margin: 10px 0;
  color: var(--accent-200);
}

/* ===== STATS ===== */
.stats {
  background: var(--primary-300);
  color: white;
  text-align: center;
}

.stats div {
  font-size: 1.2rem;
}

/* ===== FOOTER ===== */
footer {
  background: var(--primary-300);
  color: white;
  text-align: center;
  padding: 40px 20px;
}
